<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>nft preview card component</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="card">
    <div class="image-container">
      <img class="hero-image" src="./images/image-equilibrium.jpg" alt="">
    </div>
    <div class="text-container">
      <h2 class="title">Equilibrium #3429</h2>
      <p class="description">Our Equilibrium collection promotes balance and calm.</p>
    </div>
    <div class="data-container">
      <span class="price-container">
        <img class="data-item" src="./images/icon-ethereum.svg" alt="">
        <span class="bright-text data-item">&nbsp;0.041 ETH</span>
      </span>
      <span class="time-container">
        <img class="data-item" src="./images/icon-clock.svg" alt="">
        <span class="time-text data-item">&nbsp;3 days left</span>
      </span>
    </div>
    <div class="creator-info-container">
      <img class="hero-image" src="./images/image-avatar.png" alt="" class="data-item"><span class="data-item">Creation of Jules Wyvern</span>
    </div>
  </div>
</body>
</html>
