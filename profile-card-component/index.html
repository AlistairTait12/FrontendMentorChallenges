<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="card">
        <div class="section" id="img-section">
            <div class="img-container">
                <img class="profile-img" src="./images/image-victor.jpg" alt="">
            </div>
        </div>
        <div class="section" id="name">
            <span id="name-tag">Victor Crest</span>&nbsp;<span id="age">26</span>
        </div>
        <div class="section" id="location">
            London
        </div>
        <div class="section" id="stats">
            <div class="stat-container">
                <div class="stat">80K</div>
                <div class="stat-text">Followers</div>
            </div>
            <div class="stat-container">
                <div class="stat">803K</div>
                <div class="stat-text">Likes</div>
            </div>
            <div class="stat-container">
                <div class="stat">1.4K</div>
                <div class="stat-text">Photos</div>
            </div>
        </div>
    </div>
</body>

</html>
